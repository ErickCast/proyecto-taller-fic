<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


    <title>AdCategorias</title>
</head>
<body>
    <div class="container">
        <div class="table-wrapper">
            <h2>Administrar Categorias</h2>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Agregar categoria
              </button>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="bodyCategorias">
                    <tr>
                        <td>143</td>
                        <td>Tecnologia</td>
                        <td>
                            <button class="btn-danger">Modificar</button><button class="btn-warning">Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2343</td>
                        <td>Libros</td>
                        <td>
                            <button class="btn-danger">Modificar</button><button class="btn-warning">Eliminar</button>
                        </td>
                    </tr>    
                </tr>
                <tr>
                    <td>216</td>
                    <td>Muebles</td>
                    <td>
                        <button class="btn-danger">Modificar</button><button class="btn-warning">Eliminar</button>
                    </td>
                </tr>
                <tr>
                    <td>1320</td>
                    <td>Bebes</td>
                    <td>
                        <button class="btn-danger">Modificar</button><button class="btn-warning">Eliminar</button>
                    </td>
                </tbody>
            </table>
        </div>
    </div>
    
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <input type="hidden" name="" id="idCategoria">
              <div class="form-group">
                  <label for="nombre">Nombre de la categoria: </label>
                  <input type="text" name="nombre" id="inputNombre" class="form-control">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="cerrarModal" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" onclick="guardarCategoria()">Guardar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="exampleModalActualizar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <input type="hidden" name="" id="idCategoria">
              <div class="form-group">
                  <label for="nombre">Nombre de la categoria: </label>
                  <input type="text" name="nombre" id="inputNombreAct" class="form-control">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="cerrarModalAct" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" onclick="actualizarCategoria(categoriaActualizar)">Actualizar</button>
            </div>
          </div>
        </div>
      </div>
    <style>
        .table-wrapper {
        width: 700px;
        margin: auto;
        padding: 20px;	
        }

        table.table th:last-child {
            width: 200px;
        }
    </style> 

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>
</html>
