<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


    <title>Productos</title>
</head>
<body>
    <div class="container">
        <div class="table-wrapper">
            <h2>Administrar Productos</h2>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Agregar producto
            </button>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="bodyProductos">
                    <tr>
                        <td>1</td>
                        <td align="center"><img src="img/iphone13.jpg" width="60" height="80"></td>
                        <td>$28,999.00</td>
                        <td><button class="btn-danger">Modificar</button><button class="btn-warning">Eliminar</button></td>
                    </tr>  
                </tbody>
            </table>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Guardar Producto</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <input type="hidden" name="" id="idCategoria">
                <div class="form-group">
                    <label for="nombre">Nombre del producto: </label>
                    <input type="text" name="nombre" id="inputNombre" class="form-control">
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria: </label>
                    <select name="categoria" id="selectCategoria" class="form-control selectCategoria">
                        <option value="0">Seleccione una categoria</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="precio">Precio: </label>
                    <input type="number" name="precio" id="inputPrecio" class="form-control">
                </div>
                <div class="form-group">
                    <label for="stock">Stock: </label>
                    <input type="number" name="stock" id="inputStock" class="form-control">
                </div>
                <div class="form-group">
                    <label for="imagen">Imagen: </label>
                    <input type="file" name="imagen" id="inputImagen" class="form-control">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion: </label>
                    <textarea name="descripcion" id="inputDescripcion" cols="30" rows="10" class="form-control"></textarea>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="cerrarModal" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" onclick="guardarProducto()">Guardar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="exampleModalActualizar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Actualizar producto</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <input type="hidden" name="" id="idCategoria">
                <div class="form-group">
                    <label for="nombre">Nombre del producto: </label>
                    <input type="text" name="nombre" id="inputNombreAct" class="form-control">
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria: </label>
                    <select name="categoria" id="selectCategoriaAct" class="form-control selectCategoria">
                        <option value="0">Seleccione una categoria</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="precio">Precio: </label>
                    <input type="number" name="precio" id="inputPrecioAct" class="form-control">
                </div>
                <div class="form-group">
                    <label for="stock">Stock: </label>
                    <input type="number" name="stock" id="inputStockAct" class="form-control">
                </div>
                <div class="form-group">
                    <label for="imagen">Imagen: </label>
                    <input type="file" name="imagen" id="inputImagenAct" class="form-control">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion: </label>
                    <textarea name="descripcion" id="inputDescripcionAct" cols="30" rows="10" class="form-control"></textarea>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="cerrarModalAct" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" onclick="actualizarProducto(productoActualizar)">Actualizar</button>
            </div>
          </div>
        </div>
      </div>

    <style>
        .table-wrapper {
        width: 700px;
        margin: auto;
        padding: 20px;	
        }

        table.table th:last-child {
            width: 200px;
        }
    </style> 

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>


    <script src="js/app.js"></script>
</body>
</html>
